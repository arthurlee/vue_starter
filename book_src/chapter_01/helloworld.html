<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js Hello World</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})

			/*
				在浏览器的控制台中执行：
					app.message = 'Vue，你好！'
				页面会跟着发生变化。
			*/
		</script>
	</body>
</html>
