<!-- 第9页 简单的方法示例 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js method demo</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="alert">alert</button>
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: { a: 1},
				methods: {
					alert: function() {
						alert(this.a);
					}
				},
				events: {
					'event.alert': function() {
						alert('this is event alert: ' + this.a);
					}
				}
			});

			// 在2.0没效果了
			app.$emit('event.alert');
		</script>
	</body>
</html>
