<!-- 第6页 简单的模板示例 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js template demo</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>123</p>
		</div>

		<script id="tpl" type="x-template">
			<div class="tpl">
				<p>This is a template from script tag.</p>
			</div>
		</script>

		<script>
			var app = new Vue({
				el: '#app',
				template: '#tpl'
			});
		</script>
	</body>
</html>
