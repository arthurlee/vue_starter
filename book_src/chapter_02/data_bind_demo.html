<!-- 第13 ~ 22页 简单的数据示例 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js data bind demo</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 文本 -->
			<span>Hello {{ name }}</span><br/>

			<!-- 单次插值，只初始化一次 -->
			<span v-once="name">Hello {{ name }}</span><br/>

			<!-- 属性 -->
			<div v-bind:id="'id-' + id">属性id全写</div>
			<div :id="'id-' + id">属性id简写</div>

			<!-- 绑定表达式 -->
			<div>{{ index + 1 }}</div>
			<div>{{ index == 0 ? 'a' : 'b' }}</div>
			<div>{{ name.split('').join('|') }}</div>
		</div>


		<script>
			var app = new Vue({
				el: '#app',
				data: {
					id:		1,
					index:	0,
					name:	'Vue',
					avatar:	'',
					count:	[1, 2, 3, 4, 5],
					names:	['Vue 1.0', 'Vue 2.0'],
					items:	[
						{ name: 'Vue 1.0', version: '1.0'},
						{ name: 'Vue 1.1', version: '1.1'}
					]
				}
			});
		</script>
	</body>
</html>
